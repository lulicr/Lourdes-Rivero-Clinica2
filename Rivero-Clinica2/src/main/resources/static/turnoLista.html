            <table id="turno_table" class="table table-striped text-white">

        <div class="col-sm-5" id="div_turno_updating"
            style= "display: none; background-color: #e6fffe; padding: 10px; ">

        <form id="update_turno_form">
            <div class="form-group">
                <label>Id:</label>
                <input type="text" class="form-control" id="turno_id" readonly>
            </div>
            <div class="form-group">
                <label>fecha:</label>
                <input type="text" class="form-control" id="fecha" >
            </div>

            <div class="form-group">
                <label>Id Paciente:</label>
                <input type="text" class="form-control" id="paciente_id" >
            </div>

            <div class="form-group">
                <label> Nombre</label>
                <input type="text" class="form-control" placeholder="nombre" id="paciente_nombre">
            </div>
            <div class="form-group">
                <label> Apellido</label>
                <input type="text" class="form-control" placeholder="apellido" id="paciente_apellido">
            </div>
            <div class="form-group">
                <label> Dni</label>
                <input type="text" class="form-control" placeholder="dni" id="dni">
            </div>
            <div class="form-group">
                <label> Fecha Ingreso</label>
                <input type="date" class="form-control"  id="fechaIngreso" >
            </div>
            <div class="form-group">
                <label>Id Domicilio:</label>
                <input type="text" class="form-control" id="domicilio_id" >
            </div>

            <div class="form-group">
                <label> Calle</label>
                <input type="text" class="form-control" placeholder="calle" id="calle">
            </div>
            <div class="form-group">
                <label> Numero</label>
                <input type="number" class="form-control" placeholder="nro" id="nro">
            </div>
            <div class="form-group">
                <label> Localidad</label>
                <input type="text" class="form-control" placeholder="localidad" id="localidad">
            </div>
            <div class="form-group">
                <label> Provincia</label>
                <input type="text" class="form-control" placeholder="provincia" id="provincia">
            </div>
            <div class="form-group">
                <label>Id:</label>
                <input type="text" class="form-control" id="odontologo_id" readonly>
            </div>
            <div class="form-group">
                <label> Nombre</label>
                <input type="text" class="form-control" placeholder="nombre" id="odontologo_nombre">
            </div>
            <div class="form-group">
                <label> Apellido</label>
                <input type="text" class="form-control" placeholder="apellido" id="odontologo_apellido">
            </div>
            <div class="form-group">
                <label> Matricula</label>
                <input type="number" class="form-control" placeholder="Numero de Matricula" id="matricula">
            </div>


            <button type="submit" class="btn btn-primary"> Modificar </button>

        </form>
