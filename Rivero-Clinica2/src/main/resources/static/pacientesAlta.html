<div class="row text-primary ">
    <div class="col-sm-4 mx-auto mt-5 text-bg-primary mb-3 text-center rounded " >

        <h3 class="text-white mt-3">AGREGAR PACIENTE</h3>

        <form id="add_new_paciente">

            <div class="form-group">
                <label class="control-label" for="nombre">Nombre:</label>
                <input class="form-control" type="text" id="nombre"
                        placeholder="Ingrese su nombre" name="nombre", required>
            </div>

            <div class="form-group">
                <label class="control-label" for="apellido">Apellido:</label>
                <input class="form-control" type="text" id="apellido"
                        placeholder="Ingrese su apellido" name="apellido", required>
            </div>

            <div class="form-group">
                <label class="control-label" for="dni">dni:</label>
                <input class="form-control" type="number" id="dni"
                        placeholder="Ingrese su dni" name="dni", required>
            </div>
            <h4 class="text-white mt-3">Agrega tu domicilio</h4>
            <div class="form-group">
                <label class="control-label" for="calle">calle:</label>
                <input class="form-control" type="text" id="calle"
                        placeholder="Ingrese su calle" name="calle", required>
            </div>

            <div class="form-group">
                <label class="control-label" for="nro">nro:</label>
                <input class="form-control" type="text " id="nro"
                        placeholder="Ingrese el nro" name="nro", required>
            </div>
            <div class="form-group">
                <label class="control-label" for="localidad">localidad:</label>
                <input class="form-control" type="text" id="localidad"
                        placeholder="Ingrese su localidad" name="localidad", required>
            </div>
            <div class="form-group">
                <label class="control-label" for="provincia">provincia:</label>
                <input class="form-control" type="text" id="provincia"
                        placeholder="Ingrese su provincia" name="provincia", required>
            </div>



            <button type="submit" class="btn btn-danger" id="guardar">Guardar</button>

        </form>
    </div>

</div>

</body>
